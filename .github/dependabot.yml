version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Allow version updates
    allow:
      - dependency-type: "all"
    # Ignore specific dependencies with known issues
    ignore:
      # nbconvert: No fix available for CVE-2025-53000 (Windows-only)
      # Keeping current version until upstream provides patch
      # See SECURITY.md for mitigation details
      - dependency-name: "nbconvert"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
        # Will re-enable when CVE-2025-53000 is patched

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
