variables:
  - name: self_repo_dir
    value: "$(Agent.BuildDirectory)/s/$(self_repo)"
  - name: self_repo_tf_src
    value: deploy/azure/infra
  - name: self_repo_tf_dir
    value: "$(self_repo_dir)/$(self_repo_tf_src)"


  # Versioning
  - name: version_major
    value: 1
  - name: version_minor
    value: 0
  - name: version_revision
    value: 0
  - name: version_revision
    value: $[counter(join(variables['version_major'], join('-', variables['version_minor'])), 0)]
  - name: stability
    ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:
      value: ".dev[counter(variables['Build.SourceBranchName'],0)]"
  - name: version_number
    value: $(version_major).$(version_minor).$(version_revision)$(stability)

  # GitHub infomration
  - name: create_release
    value: false

  # Agent configuration
  - name: TaskctlVersion
    value: 1.5.3
  - name: pool_vm_image
    value: ubuntu-22.04
  - name: agentpool_name
    value: ensono-stacks-data-build

  # Service Connections
  - name: service_connection
    value: Ensono.Stacks.Pipeline.Builds
  - name: github_release_service_connection
    value: GitHubReleases

  - name: pythonVersion
    value: "3.10"
