contexts:
  powershell:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - $(Build.SourcesDirectory):/app
        - -v
        - $(Build.SourcesDirectory)/.git:/app/.git
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - docker.io/ensono/eir-azure-data:1.1.257-amd64
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      generate: true
      exclude:
        - path
        - home
        - sourceversionmessage
